<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="top-div">
            <i class="todo-icon fa-solid fa-clipboard-list"></i>
            <span>Todos</span>
        </div>
        
        <div class="input-button-container">
            <input class="input-field" id="input-field" type="text" placeholder="Type your todo">
            <input type="submit" value="submit" class="submit-button" id="submit-button">
        </div>
        <div class="div-checkbox-containers-parent" id="div-checkbox-containers-parent"> 
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
